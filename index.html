<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Surface</title>
</head>

<body>
  <header class="header">
    <div class="header__overlay">
      <div class="container">
        <div class="header__top">
          <img src="./img/logo.png" alt="logo" />
          <div class="header__top--tagline">
            for athlets and coaches
          </div>
        </div>
        <div class="header__title">
          <div class="header__title--phrase-one">
            be recruited
          </div>
          <div class="header__title--phrase-two">
            play college sports
          </div>

          <div class="header__title--sportlist">
            <li>football</li>
            <li>basketball</li>
            <li>baseball</li>
            <li>soccer</li>
            <li>ice hockey</li>
          </div>
          <div class="header__title--line"></div>
          
        </div>
        <div class="header__buttons">
            <button class="header__buttons--item">
                <i class="fab fa-apple"></i>
                <div class="header__buttons--text">download on the <span>app store</span></div>
            </button>
            <button class="header__buttons--item">
                <i class="fab fa-google-play"></i>
                <div class="header__buttons--text">get it on <span>google play</span></div>
            </button>
          </div>
        

      </div>
    </div>
  </header>

</body>

</html>
